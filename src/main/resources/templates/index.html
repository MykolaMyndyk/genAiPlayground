<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h2>Register</h2>
    <form id="registrationForm" action="/register" method="post">
        <!-- Email input -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
            <span th:text="${emailError}" class="text-danger"></span>
        </div>

        <!-- Password input -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
            <span th:text="${passwordError}" class="text-danger"></span>
        </div>

        <!-- Password confirmation input -->
        <div class="mb-3">
            <label for="password_confirmation" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="password_confirmation" name="password_confirmation">
            <span th:text="${passwordError}" class="text-danger"></span>
        </div>

        <!-- First name input -->
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name">
        </div>

        <!-- Last name input -->
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name">
            <span th:text="${lastNameError}" class="text-danger"></span>
        </div>

        <!-- Terms and Conditions checkbox -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms_and_conditions" name="terms_and_conditions">
            <label class="form-check-label" for="terms_and_conditions">Accept Terms and Conditions</label>
            <span th:text="${termsAndConditionsError}" class="text-danger"></span>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
